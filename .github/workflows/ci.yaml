name: ci
on:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  build-test:
    permissions:
      pull-requests: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_SHA }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Test with Gradle
        run: ./gradlew clean test

      - name: Report test results
        uses: dorny/test-reporter@v2
        if: always() && steps.build.outcome != 'skipped'
        with:
          name: Unit tests
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit
          badge-title: 'unit tests'

      - name: Add comment to PR with link to unit tests results
        if: always() && steps.build.outcome != 'skipped'
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ steps.build.outcome }}'
            const message = buildStatus === 'success'
              ? `âœ… UNIT TESTS PASSED`
              : `ðŸ”´ UNIT TESTS FAILED`
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })